<!-- Audio element -->
<audio id="audio" src="https://files.offshore.cat/5mJrYLXx.mp3" loop></audio>

<script>
  const audio = document.getElementById('audio');
  const icon = document.getElementById('musicIcon');
  let isPlaying = false;

  function toggleAudio() {
    if (isPlaying) {
      icon.classList.add('hidden');
      setTimeout(() => {
        icon.src = 'imgs/A5UD8z7y.png';
        icon.classList.remove('hidden');
      }, 300);
      audio.pause();
    } else {
      icon.classList.add('hidden');
      setTimeout(() => {
        icon.src = 'index/img/volume.png';
        icon.classList.remove('hidden');
      }, 300);
      audio.play().catch((error) => {
        console.error('Playback failed:', error);
      });
    }
    isPlaying = !isPlaying;
  }
</script>
